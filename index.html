<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>

    <div class="mainContainer">
        <div id="container-toDo" class="container">

            <h1 class="header">To Do</h1>
            <button id="toDo" class="buttonAdd btn btn-dark">+ Add</i></button>
            <div id="textarea-toDo">
                <textarea class="textArea" name="" placeholder="Please Enter a Name" id="textArea" cols="30"
                    rows="10"></textarea>
                <div class="icon_holder">
                    <button id="toDo" type="button" class=" show btn btn-success">save</button>
                    <button id="toDo" class="hide btn btn-danger">close</button>
                </div>
            </div>



        </div>

        <div id="container-Hold" class="container">
            <h1 class="header">Hold</h1>
            <button id="Hold" class="buttonAdd btn btn-dark">+ Add</i></button>


            <div id="textarea-Hold">
                <div class="icon_holder">
                    <button id="Hold" type="button" class=" show btn btn-success">save</button>
                    <button id="Hold" class="hide btn btn-danger">close</button>
                </div>
            </div>



        </div>

        <div id="container-Complete" class="container">
            <h1 class="header">Complete</h1>
            <button id="Complete" class="buttonAdd btn btn-dark">+ Add</i></button>


            <div id="textarea-Complete">
                <div class="icon_holder">
                    <button id="Complete" type="button" class=" show btn btn-success">save</button>
                    <button id="Complete" class="hide btn btn-danger">close</button>
                </div>
            </div>



        </div>

        <div id="container-Progress" class="container">
            <h1 class="header">Progress</h1>
            <button id="Progress" class="buttonAdd btn btn-dark">+ Add</i></button>


            <div id="textarea-Progress">
                <div class="icon_holder">
                    <button id="Progress" type="button" class=" show btn btn-success">save</button>
                    <button id="Progress" class="hide btn btn-danger">close</button>
                </div>
            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
